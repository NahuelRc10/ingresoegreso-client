<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-45">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form class="form-group" [formGroup]="formulario" (ngSubmit)="registrarNuevoUsuario()">
            <div class="row">
              <!-- CAMPO NOMBRE -->
              <div class="form-group col">
                <div class="input-group">
                  <input type="text" class="form-control"
                        formControlName="nombre"
                        placeholder="Nombre" />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i *ngIf="formulario.get('nombre').valid" class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- CAMPO APELLIDO -->
              <div class="form-group col">
                <div class="input-group">
                  <input type="text" class="form-control"
                        formControlName="apellido"
                        placeholder="Apellido" />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i *ngIf="formulario.get('apellido').valid" class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <!-- CAMPO NOMBRE DE USUARIO -->
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control"
                       formControlName="nombreUsuario"
                       placeholder="Nombre de Usuario" />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="formulario.get('nombreUsuario').valid" class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <!-- CAMPO EMAIL -->
            <div class="form-group">
              <div class="input-group">
                <input type="email" class="form-control"
                       formControlName="email"
                       placeholder="Email" />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="formulario.get('email').valid" class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <!-- CAMPO PASSWORD -->
            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                  (input)="inputPassword()" />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="formulario.get('password').valid" class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div clasS="input-group">
                <re-captcha (resolved)="resolved($event)" siteKey="6LcVzBEaAAAAAJZvCEYupPZudphHO1e4-chWDru7"></re-captcha>
              </div>
            </div>

            <div class="form-group" style="margin-top: 45px;">
              <button type="submit" *ngIf="!loading"
                      class="btn btn-primary submit-btn btn-block" [disabled]="formulario.invalid && !usuario.recaptcha">
                Crear cuenta
              </button>

              
              <button type="button" style="margin-top: 45px;"
                      class="btn btn-primary submit-btn btn-block" 
                      [disabled]="true"
                      *ngIf="loading">
                <i class="fa fa-spin fa-sync"></i>
                Cargando...
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
