<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of ingresosEgresos">
                  <td>{{ item.createAt | date: 'dd/MM/yyyy' }}</td>
                  <td>{{ item.descripcion }}</td>
                  <td>{{ item.monto | currency }}</td>
                  <td [class.text-success]="item.tipo === 'INGRESO'"
                      [class.text-danger]="item.tipo === 'EGRESO'">
                    {{ item.tipo }}
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="eliminarItem(item)">
                      <i class="fa fa-trash"></i>
                      Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


            <mat-paginator [length]="totalRegistros"
                           [pageSize]="totalPorPagina"
                           [pageIndex]="paginaActual"
                           [pageSizeOptions]="[5, 10, 15]"
                           (page)="paginar($event)" showFirstLastButtons>
            </mat-paginator>


          </div>
        </div>
    </div>
</div>
